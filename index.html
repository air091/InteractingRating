<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon-32x32.png">
  <title>Interacting Rating Component</title>
</head>
<body>
  <main>
    <div id="main1" class="main-1">
      <div class="img-container">
        <img src="assets/icon-star.svg" alt="star">
      </div>
      <section class="col2">
        <h3>How did we do?</h3>
        <p>Please let us know how we did with your support request. All feedback
          is appreciated to help us imporve our offering!</p>
      </section>
      <section class="col3">
        <button id="btn1" class="btn" data-value="1">1</button>
        <button id="btn2" class="btn" data-value="2">2</button>
        <button id="btn3" class="btn" data-value="3">3</button>
        <button id="btn4" class="btn" data-value="4">4</button>
        <button id="btn5" class="btn" data-value="5">5</button>
      </section>
      <div class="submit-container">
        <button id="submit" class="submit-color">SUBMIT</button>
      </div>
    </div>

    <div id="main2" class="main-2">
      <div class="img-container">
        <img src="assets/illustration-thank-you.svg" alt="thank you">
      </div>
      <section class="col1">
        <p>You selected <span id="rate"></span> out of <span id="rating">5</span></p>
      </section>
      <section class="col2">
        <h3>Thank you!</h3>
        <p>We appreciate you taking the time to give a rating.
          If you ever need more support, don't hesitate to get in touch!</p>
      </section>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mainContainer1 = document.getElementById('main1');
      const mainContainer2 = document.getElementById('main2');
      const buttons = document.querySelectorAll('.btn');
      const submitButton = document.getElementById('submit');
      const value = document.getElementById('rate');

      buttons.forEach(button => {
        button.addEventListener('mouseenter', () => {
          button.classList.add('hover');

        });
        button.addEventListener('mouseleave', () => {
          button.classList.remove('hover');
        });

        button.addEventListener('click', () => {
          buttons.forEach(button => button.classList.remove('active'));
          button.classList.toggle('active');
        });
      });

      submitButton.addEventListener('mouseenter', () => {
        if (window.matchMedia('(min-width: 800px)').matches) {
          submitButton.classList.remove('submit-color');
          submitButton.classList.add('hover');
        }
      });

      submitButton.addEventListener('mouseleave', () => {
        submitButton.classList.remove('hover');
        submitButton.classList.add('submit-color');
      });

      submitButton.addEventListener('click', () => {

        mainContainer1.style.display = 'none';
        mainContainer2.style.display = 'flex';
      });

      buttons.forEach(button => {
        button.addEventListener('click', (event) => {
          const value = event.target.getAttribute('data-value');
          rate.textContent = value;
        });
      });

    });

  </script>
</body>
</html>
